<!DOCTYPE html>
<html>
<head>
    <title>Support Tickets - User View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">

</head>
<body>
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>My Support Tickets</h1>
    <div>
        <a href="/user/tickets/new" class="btn btn-primary">Create New Ticket</a>
        <a href="/admin/login" class="btn btn-outline-secondary">Admin Panel</a>
    </div>
</div>
        </div>
        
        <div th:if="${tickets.empty}" class="alert alert-info">
            No tickets found. <a href="/user/tickets/new">Create your first ticket!</a>
        </div>
        
        <div th:unless="${tickets.empty}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${tickets}">
                            <td th:text="${ticket.id}">#</td>
                            <td th:text="${ticket.title}">Title</td>
                            <td>
                                <span th:class="${'badge bg-' + 
                                    (ticket.status == 'OPEN' ? 'primary' : 
                                     ticket.status == 'IN_PROGRESS' ? 'warning' : 
                                     ticket.status == 'RESOLVED' ? 'success' : 'secondary')}"
                                    th:text="${ticket.status}">
                                </span>
                            </td>
                            <td th:text="${ticket.priority}">Priority</td>
                            <td th:text="${#temporals.format(ticket.createdAt, 'MMM dd, yyyy')}">Date</td>
                            <td>
                                <a th:href="@{/user/tickets/{id}(id=${ticket.id})}" 
                                   class="btn btn-sm btn-outline-primary">View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
