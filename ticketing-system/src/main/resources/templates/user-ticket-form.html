<!DOCTYPE html>
<html>
<head>
    <title>Create Support Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="/css/style.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Create Support Ticket</h1>
            <a href="/user/tickets" class="btn btn-secondary">‚Üê Back to My Tickets</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form action="/user/tickets" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label">Issue Title *</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       placeholder="Brief description of the issue" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-control" id="priority" name="priority">
                                    <option value="LOW">Low</option>
                                    <option value="MEDIUM" selected>Medium</option>
                                    <option value="HIGH">High</option>
                                    <option value="CRITICAL">Critical - System Down</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Detailed Description *</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="5" placeholder="Please describe the issue in detail..." required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="createdBy" class="form-label">Your Name *</label>
                                <input type="text" class="form-control" id="createdBy" name="createdBy" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="assignedTo" class="form-label">Assign To (Optional)</label>
                                <input type="text" class="form-control" id="assignedTo" name="assignedTo" 
                                       placeholder="Leave blank for auto-assignment">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Submit Ticket</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
