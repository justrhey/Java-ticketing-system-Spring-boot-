<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login - Ticketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #4a6fa5, #3a5784);
            border-radius: 15px 15px 0 0;
            color: white;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="login-header text-center">
                        <h2>ğŸ” Admin Login</h2>
                        <p class="mb-0">Ticketing System Administration</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Flash Messages -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                            âŒ Invalid email or password. Please try again.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${loginError}" class="alert alert-danger alert-dismissible fade show">
                            âŒ <span th:text="${loginError}">Login error</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form action="/admin/login" method="post" class="mt-3">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="admin@company.com" required
                                       th:value="${param.email}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter your password" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    ğŸ”’ Sign In
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <div class="card bg-light">
                                <div class="card-body py-2">
                                    <small class="text-muted">
                                        <strong>Demo Credentials:</strong><br>
                                        Email: <code>admin@company.com</code><br>
                                        Password: <code>admin123</code>
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <a href="/admin/tickets" class="text-decoration-none me-3">ğŸ“‹ View Tickets</a>
                            <a href="/user/tickets" class="text-decoration-none">ğŸ‘¤ User View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
