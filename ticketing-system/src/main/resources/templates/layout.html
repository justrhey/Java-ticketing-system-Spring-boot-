<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${#strings.isEmpty(title) ? 'Ticketing System' : title}">Ticketing System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- Additional styles for specific pages -->
    <th:block th:insert="fragments/styles :: additional"></th:block>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Navigation will be added here later -->
        <main>
            <th:block th:insert="${content}"></th:block>
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <th:block th:insert="fragments/scripts :: additional"></th:block>
</body>
</html>
